<!DOCTYPE html>
<html>
	<head>
		<title>Online Test</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
        <script src="http://cdn.zingchart.com/angular/zingchart-angularjs.js"></script>
    <script src="http://cdn.zingchart.com/zingchart.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/angular-slider.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/questions.js"></script>


		<link rel="stylesheet" type="text/css" href="css/common.css">
		<meta charset="utf-8">
	</head>
	<body ng-app="myApp">
    <div ng-controller="TestQuestions">

    <div style="text-align: center;">
      <div class="mycontainer">
        <div class="center-block">
          <div class="row">
            <div class="col-sm-12"><img src="imgs/top1.jpg"></div>
            <div class="row">
              <div class="pull-right"><div class="navbar-text">


              <div ng-show="showLoginBar">
                   <form class="form-inline">
                    <div class="form-group">
                      <label class="sr-only" for="exampleUserName">User name</label>
                      <input type="username" ng-model="username" class="form-control" id="exampleUserName" placeholder="username">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputPassword3">Password</label>
                      <input type="password" ng-model="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="sendLoginInfo()">Sign in</button>
                  </form>
              </div>
              


               <div ng-show="!showLoginBar"> <!-- if we are not logined -->
                   <form class="form-inline">
                      <button type="submit" class="btn btn-default" ng-click="sendLoginInfo()">Exit</button>
                  </form>
              </div>      

              </div></div>
            </div>
          </div>
          <div class="row">

            <div class="col-sm-1">
              <ol>
                <li>34123</li>
                <li>41211</li>
                <li>63152</li>
              </ol>
            </div>
            <div class="col-sm-11">
              
                  <div>
                      <div ng-repeat="question in questions">
                        <div ng-show="question.isEnabled" class="text-left">
                          <h3>{{ question.question }}</h3>
                          <div ng-repeat="answer in question.answers" class="user-answer-postition">
                            <input type="checkbox" class="big-checkbox"
                            ng-class="{'btn-primary': answer.isSelected}"
                            ng-disabled="answer.isDisabled"
                            ng-click="setChoice(answer, question)">
                            <h4>{{ answer.answer }}</h4>
                            
                            <div ng-show="answer.isSelected">
                              <div ng-repeat="suba in answer['subanswers']" class="sub-user-answer-postition">
                                <input type="checkbox" class="big-checkbox"
                                ng-class="{'btn-primary': suba.isSelected}"
                                ng-disabled="suba.isDisabled"
                                ng-click="setSubChoice(question, answer, suba)">
                                <h4>{{suba.subanswer}}</h4>
                                
                              </div>
                            </div>
                          </div>
                          <hr>
                  </div>


          </div>

          <div class="text-left">
                  <h3>Площадь изучаемой территории</h3>
                  <h4>Минимальная: {{minArea}} км&sup2;</h4> <br>
                  <h4>Максимальная: {{maxArea}} км&sup2;<h4>
                  <!-- <slider floor="100" ceiling="1000" step="1" precision="2" ng-model="cost"></slider> -->
                  <div class="myslider"><slider floor="0" ceiling="100" ng-model-low="minArea" ng-model-high="maxArea"></slider></div>
                <!--  -->
                <button class="btn btn-default btn-lg" ng-click="calculateResult()">Result</button>
                <p></p>
          </div>

          </div>

        </div>

            <div class="footer">
    <img src="imgs/bottom.jpg">
  <!-- <p class="navbar-text pull-center">НЦ ОМЗ</p> -->
 </div>

      </div>
    </div>
  </div>
  </div>


	</body>
</html>
