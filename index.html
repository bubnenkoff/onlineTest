<!DOCTYPE html>
<html>
	<head>
		<title>Online Test</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/questions.js"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<meta charset="utf-8">
		<script>
		app.controller("Colorized1", function($scope)
		{
			// $scope.changeColor = function()
			// {
				$scope.color = "btn btn-success";
			// }
		}
			);
		</script>
	</head>
	<body ng-app="myApp">
		<div class="container" ng-controller="TestQuestions">
			<div id="row" ng-repeat="item in questions">
				<div ng-if="item.isEnabled == true">
					<h4 class="page-header">{{item.id}}. {{item.question}}</h4>
					<div class="user-answer-block" ng-repeat="answer in item.answers">
						<button type="button" value="Input Button" ng-click="answer.isSelected=1">{{answer.answer}} </button>
						<p>{{answer.isSelected}}</p>
					</div>
				</div>
				{{answers.isSelected}}

			</div>
		</div>
		<div ng-controller="Colorized1"></div>
	</body>
</body>
</html>
