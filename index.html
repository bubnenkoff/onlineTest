<!DOCTYPE html>
<html>
	<head>
		<title>Online Test</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/questions.js"></script>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<meta charset="utf-8">
		<script>
		app.controller("Colorized1", function($scope)
		{
			// $scope.changeColor = function()
			// {
				$scope.color = "btn btn-success";
			// }
		}
			);
		</script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="TestQuestions">
		    <div >
		        <div ng-repeat="question in questions" ng-show="question.isEnabled">
		            <h5>{{ question.question }}</h5>
		            <div ng-repeat="answer in question.answers" class="user-answer-block">
			            <button class="btn"
			                    ng-class="{'btn-primary': answer.isSelected}"
			                    ng-disabled="answer.isDisabled"
			                    ng-click="setChoice(answer, question)">
			                {{ answer.answer }}
			            </button>
			            <br/>
			            <div ng-show="answer.isSelected" class="selected-class">
			            	<div ng-repeat="a in answer['subanswers']" class="user-answer-block1">
			            		<button class="btn">{{a.subanswer}}</button>	
			            	</div>
			            </div>
			         </div>
		            <hr>
		        </div>
			<button ng-click="calculateResult()">Result</button>
		    </div>
		</div>
		
		<div ng-controller="TestQuestions" ng-click="foo = foo + 1">
			<button>Foo</button>
		<!-- 	{{foo}}
			{{bar}} -->
		</div>
	</body>
</html>
