<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
		<script src="http://cdn.zingchart.com/angular/zingchart-angularjs.js"></script>
		<script src="http://cdn.zingchart.com/zingchart.min.js"></script>
		<script src="js/angular-slider.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/statistic.js"></script>

		<link rel="stylesheet" type="text/css" href="css/common.css">
		<meta charset="utf-8">

	</head>
<body ng-app="myApp">
	
	<!-- <div class="col-lg-12"><img src="imgs/top1.jpg"></div> -->
	<div ng-controller="LoginCtrl">
		
		<div tabindex="-1" class="modal show" id="myModal" aria-hidden="true">
			<div class="modal-header">
					<h1 class="text-center" id="myModalLabel">Login</h1>

			</div>
			<div class="modal-body">
				<form>
					<div class="control-group">
						<div class="controls">
							<input class="input-block-level" id="inputEmail" placeholder="User name" type="text">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input class="input-block-level" id="password" placeholder="Password" type="password">
						</div>
					</div>
					
					<div class="control-group">
						<label class="checkbox">
							<input type="checkbox">Remember me</label>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-link">Forgot password?</button>
				<button class="btn btnExtra btn-large btn-primary">Login</button>
			</div>
		</div>
		
	</div>	

</body>
</html>
